<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c842;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4a534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="#07070f" />
  
  <!-- Stylized Crescent Moon with Glow -->
  <path d="M380 256c0 100-81 180-180 180-35 0-68-10-96-26 75-25 128-97 128-181s-53-156-128-181c28-16 61-26 96-26 100 0 180 81 180 180z" 
        fill="url(#goldGradient)" 
        filter="url(#glow)" />
  
  <!-- Central Lantern Silhouette -->
  <path d="M220 180 L250 150 L280 180 L280 320 L250 350 L220 320 Z" fill="#07070f" opacity="0.4" />
  
  <!-- Play Button Motif -->
  <circle cx="200" cy="256" r="60" fill="white" opacity="0.1" />
  <path d="M185 220 L245 256 L185 292 Z" fill="#fff" />
  
  <!-- Subtle Stars -->
  <circle cx="420" cy="120" r="4" fill="#fff" opacity="0.8" />
  <circle cx="450" cy="200" r="2" fill="#fff" opacity="0.5" />
  <circle cx="400" cy="350" r="3" fill="#fff" opacity="0.7" />
  <circle cx="100" cy="100" r="2" fill="#fff" opacity="0.4" />
</svg>
